        <!-- <script src="script.js"></script> -->
        <script>
            // JS
          let sprite;

          function setup() {
            createCanvas(windowWidth, windowHeight);
            box = new Group();

            var pull = createButton(`pull`) //make pull button
            pull.position(200, 200);

            pull.mousePressed(genRarity)

            function genRarity(){
                box.removeAll()
                new box.Sprite(windowWidth/2, windowHeight/2)
            }
          }

          function draw() {
            background(220);

            if (mouse.pressed()) {
                box.color = "blue"
            }
            if (box.mouse.pressed()){
                box.removeAll()
            }

            }

        </script>
