<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
        <script src="https://p5play.org/v3/planck.min.js"></script>
        <script src="https://p5play.org/v3/p5play.js"></script>

        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS

            var rng
            var rarity
            var rare = ["img/homeless.png", "img/comic.png", "img/eepycat.png", "img/loafcat.png", "stretcher", "img/notgojo.png", "sad cat"];
            var superRare = ["img/fish-legs.png", "img/cat-tail.png", "img/long.png", "img/flat.png", "img/cat-bird.png"];
            var superSuperRare = ["wealthy", "img/human.png", "img/buff.png"];
            var fishNum = 100


            function setup() {
                createCanvas(windowWidth, windowHeight);
                box = new Group();
                cat = new Group();

                cat.diameter = 50;


                var pull = createButton(`pull`) //make pull button
                pull.position(100, 100);

                pull.mousePressed(genRarity); //call `pull` function

                // generates random box rarity R, SR, SRR
                function genRarity(){ //`pull` function
                    if(fishNum >= 1){
                        box.removeAll();
                        cat.removeAll();
                        fishNum --;
                        new box.Sprite(windowWidth/2, windowHeight/2);

                        rng = Math.floor(Math.random()*100+1);
                        if (rng <= 75){
                            box.img = 'img/r-crate.png'
                            rarity = "r";
                        }
                        if (rng > 75 && rng <= 95){
                            box.img = 'img/sr-crate.png'
                            rarity = "sr"
                        }
                        if (rng > 95) {
                            box.img = 'img/ssr-crate.png';
                            rarity = "ssr";
                        }
                        console.log(rarity)
                    }
                }
            }
            var catType

            function draw() {
                textSize(40)
                background('blue');
                if (box.mouse.pressed()){
                    box.removeAll();
                    new cat.Sprite();
                    if (rarity == "r"){
                        catType = rare[Math.floor(Math.random()*7)]
                        cat.img = catType
                        console.log(catType)
                    } else if( rarity == "sr"){
                        catType = superRare[Math.floor(Math.random()*5)]
                        cat.img = catType
                        console.log(catType)
                    } else if( rarity == "ssr"){
                        catType = superSuperRare[Math.floor(Math.random()*3)]
                        cat.img = catType
                        console.log(catType)
                    }

            }
                text("Fish: " + fishNum, width/2+200, height-800)
            }




        </script>
    </body>
</html>
