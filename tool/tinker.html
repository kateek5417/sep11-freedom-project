        <!-- <script src="script.js"></script> -->
        <script>
            // JS
          let moustache, floor;


          function setup() {
            createCanvas(windowWidth, windowHeight);
            // world.gravity.y = 10;

            // crate = new Group();
            // new crate.Sprite()
            crate = new Sprite()
            crate.img = 'r-crate.png'

            moustache = new Group();
            moustache = new Sprite()
            moustache.img = 'moustache_PNG37.png';
            moustache.image.scale = .20
            moustache.image.offset.y = -10;
            moustache.image.offset.x = 29;
            moustache.x = windowWidth/2
            moustache.y = 100;
            // moustache.w = 430;
            // moustache.h = 100;
            moustache.diameter = 40

            floor = new Sprite();
            floor.w = 1000;
            floor.y = windowHeight-200;
            floor.collider = 's';
            floor.rotation = 10;
          }

          function draw() {
            background(220);
            if (kb.presses('left')) {
            //(distance, direction, speed)
            moustache.move(30, 'left', 3);
            }

}
