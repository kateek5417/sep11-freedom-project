        <script>
            // JS

            var cat
            var rng
            var rarity


            function setup() {
                createCanvas(windowWidth, windowHeight);
                cat = new Sprite();
            }

            function draw() {
                background(220);

                var r = ["homeless", "dumpster", "sleeping", "loaf", "stretch", "gojo", "sad ham"]
                var sr = ["fish cat", "cat fish", "long", "flat", "bird"]
                var ssr = ["rich", "human", "buff"]

                rarGen = Math.floor(Math.random()*100);
                if (rarGen < 75){rarity = "rare"}
                else if (rarGen >= 75 && rarGen < 95){rarity = "super"}
                else if (rarGen >= 95) {rarity = "supersuper"}

                if (rarity == "rare"){
                    ranCar = r[Math.floor(Math.random()*7)];
                } else if (rarity == "super"){
                    ranCar = sr[Math.floor(Math.random()*5)]
                } else if (rarity == "supersuper"){
                    ranCar = ssr[Math.floor(Math.random()*3)]
                }

                console.log(rarGen)
                console.log(rarity)
                console.log(ranCar)
                console.log(rng)

            }



        </script>
