        <script>
            // JS
            let ball;


            function setup() {
                createCanvas(windowWidth, windowHeight);
                world.gravity.y = 5;

                // make new sprite when button pressed
                ball = new Group();
                ball.d = 80;

                let remove = createButton('reset') //make button 1
                remove.position(200, 200);

                remove.mousePressed(reset); //call button 1 function

                function reset(){ //button 1 function
                    spent = 0;
                    money = 100;
                }

                let button = createButton(`buy ball`) //make button 2
                button.position(100, 100);


                function newBall(){ //button 2 function
                    if (money >= 1){
                        ball.removeAll();
                        new ball.Sprite(windowWidth/2, windowHeight/2);
                        spent ++;
                        money --;
                    }

                }
                button.mousePressed(newBall); // call button 2 function

                // clearbutton.position(300,10);
                // clearbutton.size(50,50);

            }
            let spent = 0;
            let money = 10;

            function draw() {
            background(200);
            textSize(100);
            text("spent: " + spent,width/2-25, height/2-150);
            text("money: " + money, width/2-125, height-500)

            // text(field,value(), width/2, height * 0.667);
